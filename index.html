<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="js/bootstrap.js">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <title>Simple Simon</title>
</head>
<body>

<style>

    body {
        background-color: black;
        color: white;
        font-family: 'Anton', sans-serif;
    }

    .gamefield {
        max-width: 480px;
        margin: 20px auto;
    }


    .top-row {
        display: flex;
        justify-content: center;
    }

    .middle-row {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 9px auto;
    }

    .bottom-row {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 10px 35px auto;
    }

    #blue {
        border: 4px solid #477998;
        margin: 20px;
        width: 90px;
        height: 90px;
        border-radius: 15px 50px;
        transform: rotate(45deg);
    }

    #green {
        border: 4px solid #8ACB88;
        margin: 20px;
        width: 90px;
        height: 90px;
        border-radius: 15px 50px;
        transform: rotate(-25deg);
    }

    #red {
        border: 4px solid #C43F51;
        margin: 20px;
        width: 90px;
        height: 90px;
        border-radius: 50px 15px;
        transform: rotate(25deg);
    }

    #yellow {
        border: 4px solid #FFC857;
        margin: 42px 24px 50px 23px;
        width: 90px;
        height: 90px;
        border-radius: 15px 50px;
    }

    #pink {
        border: 4px solid #FF9FC7;
        margin: 43px 20px 50px 25px;
        width: 90px;
        height: 90px;
        border-radius: 50px 15px;
    }

    #button {
        display: flex;
        justify-content: center;
    }


</style>

<div class="row">
    <div class="col-md-12">
        <div class="gamefield">
            <div class="top-row">
                <div id="blue" class="gamebutton"></div>
            </div>
            <div class="middle-row">
                <div id="green" class="gamebutton"></div>
                <div id="gameNumber">
                    <h2 id="clickNumber" style="margin-top: 83px;">0</h2></div>
                <div id="red" class="gamebutton"></div>
            </div>
            <div class="bottom-row">
                <div id="pink" class="gamebutton"></div>
                <div id="yellow" class="gamebutton"></div>
            </div>
                <div id="button">
                    <button class="btn" id="update">Start</button>
                </div>
        </div>
    </div>
</div>


<script src="js/jquery-2.2.4.js"></script>
<script src="http://code.jquery.com/color/jquery.color-2.1.2.js"></script>
<script>

//    $(".gamebutton").hover(function() {
//        var borderColor = $(this).css("border-color");
//        $(this).css("background-color", borderColor);
//    }, function() {
//       $(this).css("background-color", "black");
//    });

   var gameButtons = $(".gamebutton");

   function colorButton() {
       var math = Math.floor(Math.random() * 5) + 0
       var Color = $(gameButtons[math]).css("border-color");
       $(gameButtons[math]).animate({'background-color': Color}, 500);
       setTimeout(function() {
           $(gameButtons[math]).animate({"background-color": "black"}, 500);
       }, 1000);
   }

   $("#update").click(function() {
//       setInterval(function() {
            colorButton();
//        }, 2000);
   });

   var i = 0;

   $(".gamebutton").click(function() {
        if ($(this).css("background-color") !== "rgb(0, 0, 0)") {
           i++;
           $("#clickNumber").html(i);
           colorButton();
        }
   });


</script>
</body>
</html>
