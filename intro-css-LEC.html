    <title>Intro to CSS Lecture</title>
    <!--Always link your stylesheet after any other style links last and before style tags!-->
    <link rel="stylesheet" href="css/style.css">

<!--

    Order of priority

    1) !important (AVOID THIS)
    2) Inline styling
    3) Embedded Styling
    4) External Styling Sheet
    5) id targeted
    6) class targeted
    7) element targeted
    8) between two identical selector/property definitions, the last one defined -->


    <!-- embedded styling -->

        /*}*/

            font-family: helvetica, arial, sans-serif
        }
