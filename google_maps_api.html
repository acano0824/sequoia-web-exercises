<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #map-canvas {
            width: 770px;
            height: 481px;
        }
    </style>
</head>
<body>
<!-- div to hold map -->
<div id="map-canvas"></div>

<!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_5EpAVIKBObHJCwdH00sUl2o1IgQ4Ll4"></script>

<!-- Script to show address on map -->
<script type="text/javascript">
    (function() {
        "use strict";

        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 19,

            // This sets the center of the map at our location
            center: {
                lat:  25.9098800,
                lng: -97.471460
            }
        };




        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

        // Include code from previous example

        // Set our address to geocode
        var address = "2055 Southmost Blvd, Brownsville, TX, 78521";

        // Init geocoder object
        var geocoder = new google.maps.Geocoder();

        // Geocode our address
        geocoder.geocode({ "address": address }, function(results, status) {

            // Check for a successful result
            if (status == google.maps.GeocoderStatus.OK) {

                // Recenter the map over the address
                map.setCenter(results[0].geometry.location);
            } else {

                // Show an error message with the status if our request fails
                alert("Geocoding was not successful - STATUS: " + status);
            }
        });

        // Create lat and long for our marker position
        var yolys = { lat: 25.9098800, lng: -97.471460};

// Add the marker to our existing map
        var marker = new google.maps.Marker({
            position: yolys,
            map: map
        });

    })();
</script>
</body>
